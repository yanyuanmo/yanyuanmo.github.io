<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Archiventure</title>
    <style>
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }
      #unity-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0;">
    <div id="unity-container">
      <canvas id="unity-canvas" width=600 height=400 tabindex="-1"></canvas>
    </div>
    <script src="Build/build.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      
      function resizeCanvas() {
        var container = document.querySelector("#unity-container");
        var aspectRatio = 600/400; // 使用您原始的宽高比
        
        var maxWidth = container.clientWidth;
        var maxHeight = container.clientHeight;
        
        var newWidth = maxWidth;
        var newHeight = newWidth / aspectRatio;
        
        if (newHeight > maxHeight) {
          newHeight = maxHeight;
          newWidth = newHeight * aspectRatio;
        }
        
        canvas.style.width = newWidth + 'px';
        canvas.style.height = newHeight + 'px';
      }

      // 添加窗口大小变化监听
      window.addEventListener('resize', resizeCanvas);
      // 初始调用一次
      resizeCanvas();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/build.data",
        frameworkUrl: "Build/build.framework.js",
        codeUrl: "Build/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Archiventure",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // 改为 true 使 WebGL 画布大小匹配 DOM 元素大小
      });
    </script>
  </body>
</html>
